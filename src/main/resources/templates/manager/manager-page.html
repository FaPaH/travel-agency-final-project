<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{manager.title}">Manager page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>

<div th:replace="~{fragments/nav-bar :: nav-bar-fragment}"></div>

<div id="alerts-container"></div>

<div class="container-fluid mt-4">
    <h1 class="text-center mb-4" th:text="#{manager.title}">Manager Page</h1>

    <div class="row px-4">
        <aside class="col-md-2">
            <div class="filter-sidebar">
                <form id="manager-filter"
                      hx-get="/manager/vouchers"
                      hx-target="#voucher-list"
                      hx-trigger="change, keyup delay:500ms from:input">

                    <div th:replace="~{fragments/filter :: admin-search-fragment}"></div>
                </form>
            </div>
        </aside>

        <main class="col-md-10">
            <div id="content-area">
                <div id="voucher-list"
                     hx-get="/manager/vouchers"
                     hx-trigger="load">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden" th:text="#{common.loading}">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
</body>
</html>
