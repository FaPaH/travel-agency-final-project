<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Manager page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>

<div th:replace="~{fragments/nav-bar :: nav-bar-fragment}"></div>

<div id="alerts-container"></div>

<div class="layout container-fluid">
    <aside class="sidebar">
        <form id="manager-filter"
              hx-get="/manager/vouchers"
              hx-target="#voucher-list"
              hx-trigger="change, keyup delay:500ms from:input">

            <div th:replace="~{fragments/filter :: admin-search-fragment}"></div>
        </form>
    </aside>

    <main class="main-content">
        <div id="content-area">
            <div id="voucher-list" hx-get="/manager/vouchers" hx-trigger="load">
                <p>Loading...</p>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
</body>
</html>
