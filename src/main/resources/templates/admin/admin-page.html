<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>

<div th:replace="~{fragments/nav-bar :: nav-bar-fragment}"></div>

<div class="layout container-fluid">
    <aside class="sidebar">
        <div class="admin-section">
            <h6>Vouchers Management</h6>
            <button class="nav-btn btn btn-outline-primary"
                    hx-get="/admin/vouchers"
                    hx-target="#content-area">
                Voucher List
            </button>
            <button class="nav-btn btn btn-outline-success"
                    hx-get="/admin/vouchers/create"
                    hx-target="#content-area">
                + Add New Voucher
            </button>
        </div>

        <div class="admin-section">
            <h6>Users Management</h6>
            <button class="nav-btn btn btn-outline-danger"
                    hx-get="/admin/users"
                    hx-target="#content-area">
                User List
            </button>
        </div>

        <form id="admin-filter"
              hx-get="/admin/vouchers"
              hx-target="#voucher-list"
              hx-trigger="change, keyup delay:500ms from:input">
            <div th:replace="~{fragments/filter :: admin-search-fragment}"></div>
        </form>
    </aside>

    <main class="main-content">
        <div id="content-area">
            <div hx-get="/admin/vouchers" hx-trigger="load">
                <p>Loading...</p>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
