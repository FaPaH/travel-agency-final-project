<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{admin.title}">Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/nav-bar :: nav-bar-fragment}"></div>

<div id="alerts-container"></div>

<div class="container-fluid mt-4">
    <h1 class="text-center mb-4" th:text="#{admin.title}">Admin Dashboard</h1>

    <div class="row px-4">

        <aside class="col-md-2">
            <div class="sidebar-container shadow-sm p-3 bg-white border rounded">

                <div class="admin-section mb-3">
                    <h6 class="fw-bold text-muted small text-uppercase" th:text="#{admin.section.vouchers}">Vouchers</h6>
                    <button class="btn btn-sm btn-outline-primary w-100 mb-2 text-start"
                            hx-get="/admin/vouchers"
                            hx-target="#content-area"
                            th:text="'ðŸ“„ ' + #{admin.btn.voucher_list}">
                        Voucher List
                    </button>
                    <button class="btn btn-sm btn-outline-success w-100 mb-2 text-start"
                            hx-get="/admin/vouchers/create"
                            hx-target="#content-area"
                            th:text="'âž• ' + #{admin.btn.voucher_add}">
                        + Add New Voucher
                    </button>
                </div>

                <div class="admin-section mb-3">
                    <h6 class="fw-bold text-muted small text-uppercase" th:text="#{admin.section.users}">Users</h6>
                    <button class="btn btn-sm btn-outline-danger w-100 mb-2 text-start"
                            hx-get="/admin/users"
                            hx-target="#content-area"
                            th:text="'ðŸ‘¥ ' + #{admin.btn.user_list}">
                        User List
                    </button>
                </div>

                <hr> <form id="admin-filter"
                           hx-get="/admin/vouchers"
                           hx-target="#voucher-list"
                           hx-trigger="change, keyup delay:500ms from:input">
                <div th:replace="~{fragments/filter :: admin-search-fragment}"></div>
            </form>
            </div>
        </aside>

        <main class="col-md-10">
            <div id="content-area">
                <div id="voucher-list"
                     hx-get="/admin/vouchers"
                     hx-trigger="load">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden" th:text="#{common.loading}">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
