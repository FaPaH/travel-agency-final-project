<div th:fragment="admin-search-fragment">

    <button class="btn btn-outline-primary mb-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#adminFilterPanel"
            aria-expanded="false">
        Additional Filters ‚Üì
    </button>

    <div class="collapse" id="adminFilterPanel">
        <div class="card card-body mb-3 shadow-sm border-primary">
            <div class="column">

                <div class="col-12 mb-3">
                    <label class="fw-bold mb-2">–ü–æ–∏—Å–∫ –≤–∞—É—á–µ—Ä–∞:</label>
                    <div class="d-flex flex-column gap-2">
                        <input type="text" name="title"
                               class="form-control w-100"
                               placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ (Title)...">
                        <input type="text" name="voucherId"
                               class="form-control w-100"
                               placeholder="–í–≤–µ–¥–∏—Ç–µ UUID –≤–∞—É—á–µ—Ä–∞...">
                    </div>
                </div>

                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">

                        <div class="statuses-group">
                            <label class="fw-bold d-block mb-1">–°—Ç–∞—Ç—É—Å—ã:</label>
                            <div class="d-flex flex-wrap gap-3">
                                <div th:each="status : ${T(com.epam.finaltask.model.VoucherStatus).values()}" class="form-check">
                                    <input class="form-check-input" type="checkbox" name="statuses"
                                           th:value="${status}" th:id="${'filter-status-' + status}">
                                    <label class="form-check-label" th:for="${'filter-status-' + status}" th:text="${status}"></label>
                                </div>
                            </div>
                        </div>

                        <div class="hot-filter-group">
                            <label class="fw-bold d-block mb-1 text-danger">üî• –¢–æ–ª—å–∫–æ Hot:</label>
                            <div class="form-check form-switch mt-1">
                                <input class="form-check-input" type="checkbox"
                                       name="isHot" id="filter-is-hot" value="true"
                                       style="width: 3em; height: 1.5em; cursor: pointer;">
                                <label class="form-check-label" for="filter-is-hot"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="filter-fragment">

    <button class="btn btn-outline-primary mb-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#filterPanel"
            aria-expanded="false">
        –§–∏–ª—å—Ç—Ä—ã –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ ‚Üì
    </button>

    <div class="collapse" id="filterPanel">
        <div class="card card-body shadow-sm mb-3">
            <div class="column">

                <div class="col-md-6">
                    <label class="fw-bold mb-2">–¶–µ–Ω–æ–≤–æ–π –¥–∏–∞–ø–∞–∑–æ–Ω:</label>
                    <div class="d-flex gap-2">
                        <input type="number" name="minPrice" class="form-control form-control-sm" placeholder="–û—Ç">
                        <input type="number" name="maxPrice" class="form-control form-control-sm" placeholder="–î–æ">
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="fw-bold mb-2">Tour type:</label>
                    <div class="d-flex flex-wrap gap-2">
                        <th:block th:each="tour : ${T(com.epam.finaltask.model.TourType).values()}">
                            <div class="filter-chip">
                                <input type="checkbox"
                                       class="btn-check"
                                       name="tours"
                                       th:id="${'tour-' + tour}"
                                       th:value="${tour}">
                                <label class="btn btn-sm btn-outline-secondary"
                                       th:for="${'tour-' + tour}"
                                       th:text="${tour}"></label>
                            </div>
                        </th:block>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="fw-bold mb-2">Transfer type:</label>
                    <div class="d-flex flex-wrap gap-2">
                        <th:block th:each="transfer : ${T(com.epam.finaltask.model.TransferType).values()}">
                            <div class="filter-chip">
                                <input type="checkbox"
                                       class="btn-check"
                                       name="transfers"
                                       th:id="${'transfer-' + transfer}"
                                       th:value="${transfer}">
                                <label class="btn btn-sm btn-outline-secondary"
                                       th:for="${'transfer-' + transfer}"
                                       th:text="${transfer}"></label>
                            </div>
                        </th:block>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="fw-bold mb-2">Hotel rating:</label>
                        <div class="star-rating col-md-6">
                            <th:block th:each="type : ${T(com.epam.finaltask.model.HotelType).values()}">
                                <input type="radio"
                                       th:id="${'star-' + type}"
                                       name="hotels"
                                       th:value="${type}" />
                                <label th:for="${'star-' + type}"></label>
                            </th:block>
                        </div>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <button type="button" class="btn btn-sm btn-link text-decoration-none"
                            onclick="document.querySelectorAll('input[name=\'hotels\']').forEach(i => i.checked = false);
                     this.closest('form').dispatchEvent(new Event('change'));">
                        ‚úï reset
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
