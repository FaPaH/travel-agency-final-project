<div th:fragment="voucher-profile-list-fragment" id="voucher-list">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">Voucher Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="voucher : ${vouchers.getData()}">
            <td th:text="${voucher.id}"></td>
            <td th:text="${voucher.title}"></td>
            <td th:text="${voucher.description}"></td>
            <td th:text="${voucher.status}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(vouchers.getData())}">
            <td colspan="3">There is no vouchers</td>
        </tr>
        </tbody>
    </table>

    <div th:replace="~{fragments/pagination :: pagination-fragment(${vouchers}, '/vouchers/user/__${#authentication.principal.id}__')}"></div>
</div>
