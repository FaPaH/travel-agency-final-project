<div th:fragment="voucher-list-fragment" id="voucher-list">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">Voucher Title</th>
            <th scope="col">Status</th>
            <th scope="col">Is Hot</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="voucher-table-body">
        <th:block th:each="v : ${vouchers.getData()}">
            <tr th:replace="~{:: voucher-row-view(voucher=${v})}"></tr>
        </th:block>

        <tr th:if="${#lists.isEmpty(vouchers.getData())}">
            <td colspan="5" class="text-center">No vouchers found</td>
        </tr>
        </tbody>
    </table>

    <div th:replace="~{fragments/pagination :: pagination-fragment(${vouchers}, '/vouchers/admin')}"></div>
</div>

<tr th:fragment="voucher-edit(voucher)" th:id="'voucher-row-' + ${voucher.id}">
    <td colspan="5">
        <form th:attr="hx-post=@{/vouchers/update/{id}(id=${voucher.id})}"
              hx-target="#voucher-list"
              hx-swap="outerHTML" class="bg-light p-3 border rounded">

            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Title</label>
                    <input type="text" name="title" th:value="${voucher.title}" class="form-control">
                </div>
                <div class="col-md-3 form-group">
                    <label>Price</label>
                    <input type="number" name="price" th:value="${voucher.price}" class="form-control">
                </div>
                <div class="col-md-3 form-group">
                    <label>Status</label>
                    <select name="status" class="form-control">
                        <option th:each="st : ${T(com.epam.finaltask.model.VoucherStatus).values()}"
                                th:value="${st}" th:text="${st}" th:selected="${st.name() == voucher.status}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" th:text="${voucher.description}"></textarea>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <label>Arrival Date</label>
                    <input type="date" name="arrivalDate" th:value="${voucher.arrivalDate}" class="form-control">
                </div>
                <div class="col-md-4 form-group">
                    <label>Eviction Date</label>
                    <input type="date" name="evictionDate" th:value="${voucher.evictionDate}" class="form-control">
                </div>
                <div class="col-md-4 form-group mt-4">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" name="isHot" value="true" th:checked="${voucher.isHot}"
                               class="custom-control-input" th:id="'hot-' + ${voucher.id}">
                        <label class="custom-control-label" th:for="'hot-' + ${voucher.id}">üî• Hot Voucher</label>
                    </div>
                </div>
            </div>

            <div class="text-right">
                <button type="submit"
                        class="btn btn-primary"
                        hx-target="#voucher-list"
                        hx-swap="outerHTML">
                    Update Voucher
                </button>
                <button type="button" class="btn btn-secondary"
                        th:attr="hx-get=@{/admin/row/{id}(id=${voucher.id})}"
                        th:hx-target="'#voucher-row-' + ${voucher.id}"
                        hx-swap="outerHTML">Cancel</button>
            </div>
        </form>
    </td>
</tr>

<tr th:fragment="voucher-row-view(voucher)" th:id="'voucher-row-' + ${voucher.id}">
    <td th:text="${voucher.id}"></td>
    <td th:text="${voucher.title}"></td>
    <td th:text="${voucher.status}"></td>
    <td th:text="${voucher.isHot ? 'üî•' : ''}"></td>
    <td>
        <button class="btn btn-sm btn-info"
                th:attr="hx-get=@{/admin/vouchers/edit/{id}(id=${voucher.id})}"
                th:hx-target="'#voucher-row-' + ${voucher.id}"
                hx-swap="outerHTML">
            Update
        </button>
        <button class="btn btn-sm btn-danger"
                th:attr="hx-delete=@{/admin/vouchers/delete/{id}(id=${voucher.id})}"
                hx-confirm="Are you sure you want to delete this voucher?"
                th:hx-target="'#voucher-row-' + ${voucher.id}"
                hx-swap="delete">
            Delete
        </button>
    </td>
</tr>
