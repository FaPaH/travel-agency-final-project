<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="row justify-content-center">
    <div class="col-md-6 border p-4 bg-light shadow-sm">

        <div th:if="${error != null}" class="text-center">
            <div class="alert alert-danger" th:text="${error}"></div>
            <p>Please try to request a new reset link.</p>
            <a href="/auth/sign-in" class="btn btn-primary">Back to Login</a>
        </div>

        <div th:if="${validToken}">
            <h3>Create New Password</h3>
            <p class="text-muted">Please enter a strong password to secure your account.</p>

            <form action="/auth/reset-password/confirm" method="POST" th:object="${resetRequest}">
                <input type="hidden" name="token" th:value="${token}">

                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="newPassword" class="form-control"
                           required minlength="8" placeholder="At least 8 characters">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" required
                           oninput="checkPasswordMatch(this)" placeholder="Repeat password">
                </div>

                <button type="submit" class="btn btn-success btn-block">
                    Update Password & Logout
                </button>
            </form>
        </div>

    </div>
</div>

<script>
    function checkPasswordMatch(input) {
        const password = document.getElementsByName('password')[0].value;
        if (input.value !== password) {
            input.setCustomValidity('Passwords do not match');
        } else {
            input.setCustomValidity('');
        }
    }
</script>
</body>
</html>
