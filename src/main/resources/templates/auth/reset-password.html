<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div id="alerts-container"></div>

<div class="row justify-content-center">
    <div class="col-md-6 border p-4 bg-light shadow-sm">

        <div th:if="${error != null}" class="text-center">
            <div class="alert alert-danger" th:text="${error}"></div>
            <p>Please try to request a new reset link.</p>
            <a href="/auth/sign-in" class="btn btn-primary">Back to Login</a>
        </div>

        <div th:fragment="reset-password-final"
             th:if="${validToken}"
             id="reset-container">

            <h3>Create New Password</h3>
            <p class="text-muted">Please enter a strong password to secure your account.</p>

            <form hx-post="/auth/reset-password/confirm"
                  hx-target="#reset-container"
                  hx-swap="outerHTML"
                  th:object="${resetPasswordRequest}">

                <input type="hidden" th:field="*{token}">

                <div class="form-group">
                    <label>New Password</label>
                    <input type="password"
                           th:field="*{newPassword}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid'"
                           placeholder="At least 8 characters">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control"
                           placeholder="Repeat password"
                           required>
                </div>

                <button type="submit" class="btn btn-success btn-block">
                    Update Password & Logout
                </button>
            </form>
        </div>

    </div>
</div>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
