<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .btn-social { margin-bottom: 10px; width: 100%; text-align: left; padding: 10px 20px; }
        .btn-google { background-color: #db4437; color: white; }
        .btn-github { background-color: #333; color: white; }
        .btn-facebook { background-color: #4267B2; color: white; }
        .divider { display: flex; align-items: center; text-align: center; margin: 20px 0; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #ccc; }
        .divider:not(:empty)::before { margin-right: .25em; }
        .divider:not(:empty)::after { margin-left: .25em; }
    </style>
</head>
<body>

<div th:replace="~{fragments/nav-bar :: nav-bar-fragment}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Login</h2>

                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Ready!</strong> You are logout
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>

                <div class="divider">OR</div>

                <div class="social-login">
                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-social btn-google">
                        <i class="fab fa-google me-2"></i> Sign in with Google
                    </a>
                    <a th:href="@{/oauth2/authorization/github}" class="btn btn-social btn-github">
                        <i class="fab fa-github me-2"></i> Sign in with GitHub
                    </a>
                    <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-social btn-facebook">
                        <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
