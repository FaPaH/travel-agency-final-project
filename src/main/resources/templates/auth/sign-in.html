<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
<div th:replace="~{fragments/nav-bar :: nav-bar-fragment}"></div>

<div id="alerts-container"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow p-4" id="login-container">
                <h2 class="text-center mb-4">Login</h2>

                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Ready!</strong> You are logout
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:fragment="login-form"
                      hx-post="/auth/perform_login"
                      method="post"
                      hx-target="#login-container"
                      hx-swap="innerHTML"
                      th:object="${loginRequest}">

                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password.
                    </div>

                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username"
                               th:field="*{username}"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                               placeholder="Enter username" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password"
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                               placeholder="Password" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>

                <div class="divider text-center my-3">OR</div>
                <div class="social-login d-grid gap-2">
                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger"><i class="fab fa-google"></i> Google</a>
                    <a th:href="@{/oauth2/authorization/github}" class="btn btn-dark"><i class="fab fa-github"></i> GitHub</a>
                    <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-facebook"><i class="fab fa-facebook"></i> Facebook</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
