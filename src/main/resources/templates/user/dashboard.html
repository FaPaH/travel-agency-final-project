<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    .layout { display: flex; }
    .sidebar { width: 200px; border-right: 1px solid #ccc; padding: 20px; }
    .main-content { flex-grow: 1; padding: 20px; }
    .nav-btn { display: block; width: 100%; margin-bottom: 10px; cursor: pointer; }
    .nav-btn.htmx-request { opacity: 0.5; }
  </style>
</head>
<body>

<div th:replace="~{fragments/nav-bar :: nav-bar-fragment}">
</div>

<h1 align="center">Dashboard</h1>

<div class="layout container">
  <aside class="sidebar">
    <button class="nav-btn"
            hx-get="/user/profile"
            hx-trigger="load, click"
            hx-target="#content-area">
      Profile Info
    </button>
    <button class="nav-btn"
            hx-get="/vouchers/user"
            hx-target="#content-area">
      My Vouchers
    </button>
    <button class="nav-btn"
            hx-get="/user/profile/balance"
            hx-target="#content-area">
      Balance
    </button>
    <button class="nav-btn"
            hx-get="/auth/reset-password-form"
            hx-target="#content-area">
      Reset Password
    </button>
    <button hx-post="/auth/logout" class="nav-btn">
      Logout
    </button>
  </aside>

  <main class="main-content" id="content-area">
    <p>Выберите раздел в меню слева.</p>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
