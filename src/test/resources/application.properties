spring.config.import=optional:file:.env[.properties]

# DB test config
spring.datasource.url=jdbc:postgresql://localhost:5432/travel_agency
spring.datasource.username=${Database_Username}
spring.datasource.password=${Database_Password}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.main.allow-bean-definition-overriding=true

# MailSender test config
spring.mail.host=localhost
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# OAuth2 test config
spring.security.oauth2.client.registration.google.client-id=test-id
spring.security.oauth2.client.registration.google.client-secret=test-secret
spring.security.oauth2.client.registration.github.client-id=test-id
spring.security.oauth2.client.registration.github.client-secret=test-secret
spring.security.oauth2.client.registration.facebook.client-id=test-id
spring.security.oauth2.client.registration.facebook.client-secret=test-secret
